{% extends "base.html" %}
{% block content %}
<!--

If you delete this form, process will automatically route you to django's built-in pw reset form.

-->
<form action="" method="post">{% csrf_token %}
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
        <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Reset password" />
</form>

{% endblock %}
